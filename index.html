<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyGuard Financial Resource</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main>
      <div class="resume">
        <div>
          Saldo Bitcoin: <span class="total bitcoin">0.00</span>
        </div>
        <div>
          Saldo Ethereum: <span class="total ethereum">0.00</span>
        </div>
        <div>
          Saldo Drex: <span class="total drex">0.00</span>
        </div>
        <div>
          Saldo Real: R$<span class="total real">0.00</span>
        </div>
      </div>
      <div class="divCurrency">
        <label for="currency">Moeda</label>
        <select id="currency">
          <option value="real">Real</option>
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
          <option value="drex">Drex</option>
        </select>
      </div>
      <div class="newItem">
        <div class="divDesc">
          <label for="desc">Descrição</label>
          <input type="text" id="desc" />
        </div>
        <div class="divAmount">
          <label for="amount">Valor</label>
          <input type="number" id="amount" />
        </div>
        <div class="divType">
          <label for="type">Tipo</label>
          <select id="type">
            <option>Entrada</option>
            <option>Saída</option>
          </select>
        </div>
        <button id="btnNew">Incluir</button>
      </div>
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th class="columnAmount">Valor</th>
              <th class="columnType">Moeda</th>
              <th class="columnInOut">Tipo</th>
              <th class="columnAction"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
